<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
body {
    background-color: #000; /* لون الخلفية أسود */
    color: #FFD700; /* لون النص ذهبي */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden; /* لمنع ظهور شريط التمرير */
}

.login-container {
    background-color: #222; /* لون الخلفية للحاوية */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* ظل ذهبي */
    width: 300px;
    text-align: center;
    position: relative; /* لإضافة تأثير الدخان */
    z-index: 1; /* لضمان أن يكون فوق الخلفية */
}

h2 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
    text-align: left;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    background-color: #444; /* لون الخلفية للحقل */
    color: #FFD700; /* لون النص للحقل */
}

input[type="submit"] {
    background-color: #FFD700; /* لون الخلفية للزر */
    color: #000; /* لون النص للزر */
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

input[type="submit"]:hover {
    background-color: #FFA500; /* لون الخلفية عند التحويم */
}

.links {
    margin-top: 20px;
}

.links a {
    color: #FFD700;
    text-decoration: none;
    margin: 0 10px;
}

.links a:hover {
    text-decoration: underline;
}

/* تأثير الدخان */
.smoke {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 300%;
    height: 100%;
    background: rgba(255, 255, 255, 0.1); /* لون الدخان */
    z-index: 0; /* يجب أن يكون أقل من العناصر الأخرى ليكون خلفية */
    animation: smoke-animation 10s ease infinite; /* تأثير الحركة والتكرار */
}

@keyframes smoke-animation {
    0% {
        transform: translateX(-50%) translateY(100%);
        opacity: 0;
    }
    50% {
        transform: translateX(-50%) translateY(-50%);
        opacity: 1;
    }
    100% {
        transform: translateX(-50%) translateY(100%);
        opacity: 0;
    }
}
