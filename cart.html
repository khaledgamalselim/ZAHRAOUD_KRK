<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة المشتريات</title>
    <style>
        body {
            background: url('Smoke.gif') no-repeat center center fixed; /* مسار الصورة للخلفية */
            background-size: cover; /* لضبط حجم الصورة لتغطية الخلفية بالكامل */
            color: #FFD700; /* لون النص ذهبي */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* لمنع ظهور شريط التمرير الأفقي */
        }
        .header {
            background-color: rgba(0, 0, 0, 0.7); /* لون خلفية الحافة مع شفافية */
            color: #FFD700; /* لون النص للحافة */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .container {
            width: 90%;
            margin: 100px auto 0 auto; /* لضبط المسافة من أعلى الصفحة */
            padding: 20px 0;
        }
        .cart-item {
            background-color: rgba(34, 34, 34, 0.8); /* لون الخلفية للحاوية مع شفافية */
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
            padding: 20px;
            position: relative; /* لتمكين الزر من الوضع بناءً على العنصر الأم */
        }
        .cart-item h3 {
            margin: 0;
            font-size: 20px;
            color: #FFD700; /* لون النص ذهبي */
        }
        .cart-item .price {
            color: #FFD700; /* لون النص ذهبي */
            font-size: 18px;
            margin: 15px 0;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #FF4500; /* لون الخلفية للزر */
            color: white; /* لون النص */
            border: none;
            border-radius: 50%; /* شكل الحواف */
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #FF6347; /* لون الخلفية عند التحويم */
        }
        .quantity-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
        }
        .quantity-container button {
            background-color: #FFD700;
            border: none;
            color: #000;
            padding: 5px 10px;
            cursor: pointer;
        }
        .quantity-container input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 0 10px;
        }
        /* From Uiverse.io by faxriddin20 */

  display: flex;

}

.button {
  outline: 0 !important;

  width: 40px;

  display: flex;
  align-items: center;

  transition: all ease-in-out 0.3s;
  cursor: pointer;

.button:hover {

}

.icon {
  font-size: 20px;
}
    </style>
</head>
<body>
    <div class="header">
        <div>ً</div>
        <h1>زهرة عود</h1>
        <div class="button-container">
          <button class="button">
            <a href="Try.html">
            <svg
              class="icon"
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1em"

              xmlns="http://www.w3.org/2000/svg"

              <path

            </a>
          </button>
          <button class="button">
            <svg
              class="icon"
              stroke="currentColor"
              fill="none"
              stroke-width="2"
              viewBox="0 0 24 24"
              aria-hidden="true"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"

              <path
                stroke-linecap="round"

                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"

            </svg>
          </button>
          <button class="button">
            <svg
              class="icon"
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"

              ></path>
            </svg>
        </button>
        
        <button class="button">
            <a href="cart.html">
            <svg
              class="icon"
              stroke="currentColor"
              fill="none"
              stroke-width="2"
              viewBox="0 0 24 24"

              stroke-linejoin="round"

              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>

                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"

        </div>
        
    </div>
    <div class="container" id="cart-container">
        <!-- ستتم تعبئة سلة المشتريات هنا بواسطة JavaScript -->
    </div>

    <script>
        // استرجاع المنتجات من Local Storage وعرضها في سلة المشتريات
        document.addEventListener('DOMContentLoaded', function() {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            let cartContainer = document.getElementById('cart-container');
            
            if (cartItems.length === 0) {
                cartContainer.innerHTML = '<p>سلة المشتريات فارغة</p>';
            } else {
                cartItems.forEach((item, index) => {
                    let cartItemDiv = document.createElement('div');
                    cartItemDiv.className = 'cart-item';
                    
                    let itemName = document.createElement('h3');
                    itemName.textContent = item.name;
                    
                    let itemPrice = document.createElement('div');
                    itemPrice.className = 'price';
                    itemPrice.textContent = 'المجموع: ' + (item.price * item.quantity) + ' ج.م.';
                    
                    let quantityContainer = document.createElement('div');
                    quantityContainer.className = 'quantity-container';
                    
                    let decreaseButton = document.createElement('button');
                    decreaseButton.textContent = '-';
                    decreaseButton.onclick = function() {
                        if (item.quantity > 1) {
                            item.quantity -= 1;
                            updateCart();
                        }
                    };
                    
                    let quantityInput = document.createElement('input');
                    quantityInput.type = 'number';
                    quantityInput.value = item.quantity;
                    quantityInput.min = '1';
                    quantityInput.max = '100';
                    quantityInput.onchange = function() {
                        let newQuantity = parseInt(quantityInput.value);
                        if (newQuantity >= 1 && newQuantity <= 100) {
                            item.quantity = newQuantity;
                            updateCart();
                        }
                    };
                    
                    let increaseButton = document.createElement('button');
                    increaseButton.textContent = '+';
                    increaseButton.onclick = function() {
                        if (item.quantity < 100) {
                            item.quantity += 1;
                            updateCart();
                        }
                    };

                    let deleteButton = document.createElement('button');
                    deleteButton.textContent = 'حذف';
                    deleteButton.className = 'delete-button';
                    deleteButton.onclick = function() {
                        cartItems.splice(index, 1); // حذف العنصر من القائمة
                        updateCart();
                    };

                    quantityContainer.appendChild(decreaseButton);
                    quantityContainer.appendChild(quantityInput);
                    quantityContainer.appendChild(increaseButton);

                    cartItemDiv.appendChild(deleteButton); // إضافة زر الحذف
                    cartItemDiv.appendChild(itemName);
                    cartItemDiv.appendChild(itemPrice);
                    cartItemDiv.appendChild(quantityContainer);
                    
                    cartContainer.appendChild(cartItemDiv);
                });
            }

            // تحديث سلة المشتريات في Local Storage وإعادة عرضها
            function updateCart() {
                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                cartContainer.innerHTML = '';
                cartItems.forEach((item, index) => {
                    let cartItemDiv = document.createElement('div');
                    cartItemDiv.className = 'cart-item';
                    
                    let itemName = document.createElement('h3');
                    itemName.textContent = item.name;
                    
                    let itemPrice = document.createElement('div');
                    itemPrice.className = 'price';
                    itemPrice.textContent = 'المجموع: ' + (item.price * item.quantity) + ' ج.م.';
                    
                    let quantityContainer = document.createElement('div');
                    quantityContainer.className = 'quantity-container';
                    
                    let decreaseButton = document.createElement('button');
                    decreaseButton.textContent = '-';
                    decreaseButton.onclick = function() {
                        if (item.quantity > 1) {
                            item.quantity -= 1;
                            updateCart();
                        }
                    };
                    
                    let quantityInput = document.createElement('input');
                    quantityInput.type = 'number';
                    quantityInput.value = item.quantity;
                    quantityInput.min = '1';
                    quantityInput.max = '100';
                    quantityInput.onchange = function() {
                        let newQuantity = parseInt(quantityInput.value);
                        if (newQuantity >= 1 && newQuantity <= 100) {
                            item.quantity = newQuantity;
                            updateCart();
                        }
                    };
                    
                    let increaseButton = document.createElement('button');
                    increaseButton.textContent = '+';
                    increaseButton.onclick = function() {
                        if (item.quantity < 100) {
                            item.quantity += 1;
                            updateCart();
                        }
                    };

                    let deleteButton = document.createElement('button');
                    deleteButton.textContent = 'حذف';
                    deleteButton.className = 'delete-button';
                    deleteButton.onclick = function() {
                        cartItems.splice(index, 1); // حذف العنصر من القائمة
                        updateCart();
                    };

                    quantityContainer.appendChild(decreaseButton);
                    quantityContainer.appendChild(quantityInput);
                    quantityContainer.appendChild(increaseButton);

                    cartItemDiv.appendChild(deleteButton); // إضافة زر الحذف
                    cartItemDiv.appendChild(itemName);
                    cartItemDiv.appendChild(itemPrice);
                    cartItemDiv.appendChild(quantityContainer);
                    
                    cartContainer.appendChild(cartItemDiv);
                });
            }
        });
    </script>
</body>
