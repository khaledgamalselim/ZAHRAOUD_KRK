<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيع البخور والمباخر</title>
    <style>
        body {
            background: url('Smoke.gif') no-repeat center center fixed; /* مسار الصورة للخلفية */
            background-size: cover; /* لضبط حجم الصورة لتغطية الخلفية بالكامل */
            color: #FFD700; /* لون النص ذهبي */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* لمنع ظهور شريط التمرير الأفقي */
        }
        .header {
            background-color: rgba(0, 0, 0, 0.7); /* لون خلفية الحافة مع شفافية */
            color: #FFD700; /* لون النص للحافة */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .cart-icon {
            display: flex;
            align-items: center;
        }
        .cart-icon img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }
        .container {
            width: 90%;
            margin: 100px auto 0 auto; /* لضبط المسافة من أعلى الصفحة */
            padding: 20px 0;
        }
        .product {
            background-color: rgba(34, 34, 34, 0.8); /* لون الخلفية للحاوية مع شفافية */
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
            padding: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .product h3 {
            margin: 0;
            font-size: 20px;
            color: #FFD700; /* لون النص ذهبي */
        }
        .product p {
            margin: 10px 0;
            color: #ccc;
        }
        .product .price {
            color: #FFD700; /* لون النص ذهبي */
            font-size: 18px;
            margin: 15px 0;
        }
        .product button {
            background-color: #FFD700; /* لون الزر ذهبي */
            color: #000; /* لون النص للزر */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #FFA500; /* لون الزر عند التحويم */
        }
        .button-container {
            display: flex;
            background-color: black;
            width: 250px;
            height: 40px;
            align-items: center;
            justify-content: space-around;
            border-radius: 10px;
        }
        .button {
            outline: 0 !important;
            border: 0 !important;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            transition: all ease-in-out 0.3s;
            cursor: pointer;
        }
        .button:hover {
            transform: translateY(-3px);
        }
        .icon {
            font-size: 20px;
        }
        .grid {
            height: 800px;
            width: 800px;
            background-image: linear-gradient(to right, #0f0f10 1px, transparent 1px),
            linear-gradient(to bottom, #0f0f10 1px, transparent 1px);
            background-size: 1rem 1rem;
            background-position: center center;
            position: absolute;
            z-index: -1;
            filter: blur(1px);
        }
        .white,
        .border,
        .darkBorderBg,
        .glow {
            max-height: 70px;
            max-width: 314px;
            height: 100%;
            width: 100%;
            position: absolute;
            overflow: hidden;
            z-index: -1;
            /* Border Radius */
            border-radius: 12px;
            filter: blur(3px);
        }
        .input {
            background-color: #010201;
            border: none;
            width: 301px;
            height: 56px;
            border-radius: 10px;
            color: white;
            padding-inline: 59px;
            font-size: 18px;
        }
        #poda {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input::placeholder {
            color: #c0b9c0;
        }
        .input:focus {
            outline: none;
        }
        #main:focus-within > #input-mask {
            display: none;
        }
        #input-mask {
            pointer-events: none;
            width: 100px;
            height: 20px;
            position: absolute;
            background: linear-gradient(90deg, transparent, black);
            top: 18px;
            left: 70px;
        }
        #pink-mask {
            pointer-events: none;
            width: 30px;
            height: 20px;
            position: absolute;
            background: #cf30aa;
            top: 10px;
            left: 5px;
            filter: blur(20px);
            opacity: 0.8;
            transition: all 2s;
        }
        #main:hover > #pink-mask {
            opacity: 0;
        }
        .white {
            max-height: 63px;
            max-width: 307px;
            border-radius: 10px;
            filter: blur(2px);
        }
        .white::before {
            content: "";
            z-index: -2;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(83deg);
            position: absolute;
            width: 600px;
            height: 600px;
            background-repeat: no-repeat;
            background-position: 0 0;
            filter: brightness(1.4);
            background-image: conic-gradient(
            rgba(0, 0, 0, 0) 0%,
            #a099d8,
            rgba(0, 0, 0, 0) 8%,
            rgba(0, 0, 0, 0) 50%,
            #dfa2da,
            rgba(0, 0, 0, 0) 58%
            );
            transition: all 2s;
        }
        .border {
            max-height: 59px;
            max-width: 303px;
            border-radius: 11px;
            filter: blur(0.5px);
        }
        .border::before {
            content: "";
            z-index: -2;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(70deg);
            position: absolute;
            width: 600px;
            height: 600px;
            background-repeat: no-repeat;
            background-position: 0 0;
            background-image: conic-gradient(
            #1c191c,
            #402fb5 5%,
            #1c191c 14%,
            #1c191c 50%,
            #cf30aa 60%,
            #1c191c 64%
            );
            transition: all 2s;
        }
        .darkBorderBg {
            max-height: 65px;
            max-width: 312px;
        }
        .darkBorderBg::before {
            content: "";
            z-index: -2;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(82deg);
            position: absolute;
            width: 600px;
            height: 600px;
            background-repeat: no-repeat;
            background-position: 0 0;
            background-image: conic-gradient(
            rgba(0, 0, 0, 0),
            #18116a,
            rgba(0, 0, 0, 0) 10%,
            rgba(0, 0, 0, 0) 50%,
            #cf30aa,
            rgba(0, 0, 0, 0) 60%
            );
            transition: all 2s;
        }
        .glow {
            max-height: 60px;
            max-width: 305px;
            border-radius: 12px;
        }
        .glow::before {
            content: "";
            z-index: -2;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(82deg);
            position: absolute;
            width: 600px;
            height: 600px;
            background-repeat: no-repeat;
            background-position: 0 0;
            background-image: conic-gradient(
            rgba(0, 0, 0, 0) 0%,
            #a099d8,
            rgba(0, 0, 0, 0) 10%,
            rgba(0, 0, 0, 0) 50%,
            #dfa2da,
            rgba(0, 0, 0, 0) 60%
            );
            transition: all 2s;
        }
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #title {
            text-transform: uppercase;
            font-family: sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: white;
        }
        #poda {
            margin: 0;
            padding: 0;
        }
        @media only screen and (max-width: 768px) {
            .product {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>بيع البخور والمباخر</h1>
        </div>
        <div class="cart-icon">
            <a href="cart.html"><img src="cart-icon.png" alt="Cart Icon"></a>
        </div>
    </header>

    <div class="container">
        <form onsubmit="return performSearch(event)">
            <div id="main">
                <div id="poda">
                    <input id="searchInput" type="text" class="input" placeholder="أبحث هنا...">
                    <div id="input-mask"></div>
                    <div id="pink-mask"></div>
                    <div class="white"></div>
                    <div class="border"></div>
                    <div class="darkBorderBg"></div>
                    <div class="glow"></div>
                </div>
                <div class="button-container">
                    <button type="submit" class="button">
                        <i class="icon">🔍</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function performSearch(event) {
            event.preventDefault();
            var searchQuery = document.getElementById('searchInput').value;
            window.location.href = 'Try.html?search=' + encodeURIComponent(searchQuery);
        }
    </script>
</body>
</html>
